version: '3.8'

# Конфигурация для Timeweb VDS
# Используются альтернативные порты для избежания конфликтов

services:
  veres-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: veres-backend
    ports:
      - "8001:8000"  # Внешний порт 8001 вместо 8000
    volumes:
      - ./data:/app/data
      - ./backend/uploaded_files:/app/uploaded_files
      - ./backend/generated_docs:/app/generated_docs
      - ./models_cache:/app/models_cache
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - PORT=8000
      - DATABASE_URL=sqlite:///./data/veres.db
      - BACKEND_URL=https://api-kindplate.ru
      - FRONTEND_URL=https://app-kindplate.ru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - veres-network

  veres-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: https://api-kindplate.ru
    container_name: veres-frontend
    ports:
      - "8002:80"  # Внешний порт 8002 вместо 80
    depends_on:
      veres-backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - veres-network

networks:
  veres-network:
    driver: bridge
    name: veres-network

volumes:
  veres-data:
    driver: local

