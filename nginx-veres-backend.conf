# Конфигурация Nginx для бэкенда Верес-Тариф
# Разместите этот файл в /etc/nginx/sites-available/
# И создайте симлинк: ln -s /etc/nginx/sites-available/nginx-veres-backend.conf /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name api-kindplate.ru;

    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api-kindplate.ru;

    # SSL сертификаты (Timeweb обычно предоставляет Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api-kindplate.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api-kindplate.ru/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Логи
    access_log /var/log/nginx/veres-backend-access.log;
    error_log /var/log/nginx/veres-backend-error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 50M;

    # Проксирование на Docker контейнер (порт 8001)
    location / {
        proxy_pass http://localhost:8001;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Таймауты для длительных операций (OCR)
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

