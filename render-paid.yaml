# Конфигурация Render для ПЛАТНОГО плана (Starter и выше)
# Используйте этот файл если нужен persistent storage для БД

services:
  # Backend Web Service с persistent disk
  - type: web
    name: veres-backend
    runtime: docker
    dockerfilePath: ./Dockerfile.backend
    dockerContext: .
    plan: starter  # $7/месяц - минимальный платный план
    region: frankfurt
    branch: main
    healthCheckPath: /health
    envVars:
      - key: PYTHONPATH
        value: /app
      - key: PYTHONUNBUFFERED
        value: 1
      - key: DATABASE_URL
        value: sqlite:///./data/veres.db
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 8000
      - key: DEBUG
        value: False
      - key: LOG_LEVEL
        value: INFO
    disk:
      name: veres-data
      mountPath: /app/data
      sizeGB: 1  # Можно увеличить при необходимости

  # Frontend Static Site
  - type: web
    name: veres-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

