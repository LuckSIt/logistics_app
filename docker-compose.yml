version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: veres-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./backend/uploaded_files:/app/uploaded_files
      - ./backend/generated_docs:/app/generated_docs
      - ./models_cache:/app/models_cache
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - PORT=8000
      - DATABASE_URL=sqlite:///./data/veres.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - veres-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: veres-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - VITE_API_URL=http://localhost:8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - veres-network

networks:
  veres-network:
    driver: bridge

volumes:
  data:
    driver: local