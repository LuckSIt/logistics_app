services:
  # Backend Web Service
  - type: web
    name: veres-backend
    runtime: docker
    dockerfilePath: ./Dockerfile.backend
    dockerContext: .
    plan: free
    region: frankfurt  # Выберите ближайший регион
    branch: main
    healthCheckPath: /health
    envVars:
      - key: PYTHONPATH
        value: /app
      - key: PYTHONUNBUFFERED
        value: 1
      - key: DATABASE_URL
        value: sqlite:///./data/veres.db
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 8000
    disk:
      name: veres-data
      mountPath: /app/data
      sizeGB: 1

