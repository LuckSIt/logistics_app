# Конфигурация Nginx для фронтенда Верес-Тариф
# Разместите этот файл в /etc/nginx/sites-available/
# И создайте симлинк: ln -s /etc/nginx/sites-available/nginx-veres-frontend.conf /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name app-kindplate.ru;

    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name app-kindplate.ru;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/app-kindplate.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app-kindplate.ru/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Логи
    access_log /var/log/nginx/veres-frontend-access.log;
    error_log /var/log/nginx/veres-frontend-error.log;

    # Проксирование на Docker контейнер (порт 8002)
    location / {
        proxy_pass http://localhost:8002;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Таймауты
        proxy_connect_timeout 60;
        proxy_send_timeout 60;
        proxy_read_timeout 60;
    }

    # Кэширование статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:8002;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

